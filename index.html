<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 Project Load Balancer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>📁 Project Load Visualizer</h1>

  <!-- PM & FY Filter Form -->
  <form id="filterForm">
    <label for="pmSelect">👥 Select Project Managers:</label>
    <select id="pmSelect" multiple></select>

    <label for="fySelect">📆 Select Fiscal Year:</label>
    <select id="fySelect"></select>

    <button type="submit">🔍 Load Projects</button>
  </form>

  <!-- Charts -->
  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- New Project Form -->
  <form id="createForm">
    <h2>➕ Create New Project</h2>
    <input type="text" id="projectName" placeholder="New Project Name" required />

    <label for="pmAuto">👤 Assign to PM:</label>
    <select id="pmAuto"></select>

    <button type="submit">✅ Create Project</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
