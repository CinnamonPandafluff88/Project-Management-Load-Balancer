<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management Assigner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Project Management Assigner</h1>
    <form id="assignForm">
    <label for="managerSearch">Select Project Managers:</label>
      <div class="custom-dropdown">
        <input type="text" id="managerSearch" placeholder="Select Project Managers" autocomplete="off" />
        <ul id="dropdownList" class="dropdown-list hidden"></ul>
      </div>
      <h2>Projects per manager</h2>
      <div id="projectDisplay"></div>

      <button type="submit">Assign</button>
    </form>
  </div>

   <div id="popup" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p id="assignedManager"></p>
    </div>
  </div>

  <!--Confetti Library Yay-->
<script src ="//cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src = " https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser"></script>

  <script src="script.js"></script>
</body>

</html>
