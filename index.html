<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management Assigner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Project Management Assigner</h1>
    <form id="assignForm">
    <label for="managerSearch">Select Project Managers:</label>
      <div class="custom-dropdown">
        <input type="text" id="managerSearch" placeholder="Select Project Managers" autocomplete="off" />
        <ul id="dropdownList" class="dropdown-list hidden"></ul>
      </div>
       <!-- Filter by Year and Month side by side -->
<div class="row">
  <div class="form-group">
    <label for="filterYear">Filter by Year:</label>
    <select id="filterYear">
      <option value="">All Years</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
      <option value="2031">2031</option>
      <option value="2032">2032</option>
      <option value="2033">2033</option>
      <option value="2034">2034</option>
      <option value="2035">2035</option>
    </select>
  </div>

  <div class="form-group">
    <label for="filterMonth">Filter by Month:</label>
    <select id="filterMonth">
      <option value="">All Months</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>
</div>

      <label for="projectName">New Project Name:</label>
      <input type="text" id="projectName" required />

<div class="row">
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required />
  </div>
  <div class="form-group">
    <label for="finishDate">Finish Date:</label>
    <input type="date" id="finishDate" required />
  </div>
</div>

      <button type="submit">Assign</button>
    </form>
  </div>

   <div id="popup" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p id="assignedManager"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
